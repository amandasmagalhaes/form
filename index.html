<!DOCTYPE html>
<html lang="en">




<head>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <style>

        body{
            font-family: sans-serif;
            background-image: linear-gradient(45deg, #159957, #155799);
        }

        form{
            background-color: rgba(0,0,0,0.85);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }

        input{
            font-family: sans-serif;
            padding: 15px;
            border-radius: none;
            outline: none;
            font-size: 1em;
        }

        .botao{
            background-color: #1e7ede;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }

        .botao:hover{
            background-color: #3f92e5;
            cursor: pointer;
        }

    </style>



</head>




<body>



    <form>
        <h1>Login</h1>
        <input type="text" placeholder="Usuário" id="usuario">
        <br><br>
        <input type="password" placeholder="Senha" id="senha">
        <br><br>
        <input class="botao" type="submit" onclick="validar(); return false">
    </form>



    <script>

        function validar(){

            var usuario=document.getElementById("usuario").value;
            var senha=document.getElementById("senha").value;

            if((usuario == "admin" || usuario == "amanda") && (senha == "admin" || senha == "amanda")){
                location.href = "https://amandasmagalhaes.github.io/form/form.html";
            }
            else{
                alert("Usuário ou senha incorretos");
            }
        }

    </script>




</body>
</html>
